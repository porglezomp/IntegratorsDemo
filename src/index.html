<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script type="text/javascript" src="browser-polyfill.min.js"></script>
    <title>Integrators</title>
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="800" height="600">
        </canvas>
    </div>
    <div id="controls">
        <div id="integrator">
            <h4>Integrator</h4>
            <span id="exact"><input type="checkbox" name="integrator" value="exact" checked> Exact <br></span>
            <input type="checkbox" name="integrator" value="euler"> Euler <br>
            <input type="checkbox" name="integrator" value="midpoint"> Midpoint <br>
            <span id="rk4"><input type="checkbox" name="integrator" value="rk4"> RK4 <br></span>
            <span id="leapfrog"><input type="checkbox" name="integrator" value="leapfrog"> Leapfrog</span>
        </div>
        <div id="problem">
            <h4>Problem</h4>
            <input type="radio" name="problem" value="decay" checked> Decay <br>
            <input type="radio" name="problem" value="spring"> Spring <br>
            <input type="radio" name="problem" value="gravity"> Gravity
        </div>
        <div id="tweaks">
            <h4>Integrator<br>Tweaks</h4>
            Steps:
            <input id="steps" type="text" size="3" maxlength="3"><br>
            T<sub>0</sub>:
            <input id="t0num" type="text" size="6" maxlength="6"><br>
            T<sub>1</sub>:
            <input id="t1num" type="text" size="6" maxlength="6"><br>
            D&deg;:
            <input id="duration" type="text" size="6" maxlength="6"><br>
            D<sub>s</sub>:
            <input id="spaceDuration" type="text" size="6" maxlength="6"><br>
            
            <button id="restart">Restart</button>
        </div>
    </div>
    <div id="gravity-controls">
        <textarea id="gravity-text">[
{"m": 10, "x": 0, "y": 0, "vx": 0, "vy": 0.10488},
{"m": 1, "x": 10, "y": 0, "vx": 0, "vy": 1.0488},
{"m": 2, "x": 10, "y": 10, "vx": 0.5, "vy": 0}
]</textarea>
        <button id="gravity-submit">
            Initial conditions
        </button>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
